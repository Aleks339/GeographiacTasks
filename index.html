<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"><p class="ui-widget-header">Decorate me by Brazilian stamps</p></canvas>

<script>
//Brazil
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd=ctx.createRadialGradient(100,100,0,250,250,250);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(0,0,500,500);

ctx.moveTo(0,0);
ctx.lineTo(250,250);
ctx.stroke();

ctx.moveTo(250,250);
ctx.lineTo(500,0);
ctx.stroke();

ctx.moveTo(50,300);
ctx.lineTo(450,300);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillStyle = "blue";
ctx.textAlign = "center";
ctx.fillText("To my dear friend",245,290); 

ctx.moveTo(50,350);
ctx.lineTo(450,350);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillStyle = "blue";
ctx.textAlign = "center";
ctx.fillText("From Brazil",245,340); 
	
//left bottom circle
ctx.rect(10,380,100,100);
ctx.stroke();

//center bottom circle
ctx.rect(200,380,100,100);
ctx.stroke();
		
//right bottom circle
ctx.rect(390,380,100,100);
ctx.stroke();
	
//left top circle
ctx.rect(10,120,100,100);
ctx.stroke();
	
//right top circle
ctx.rect(390,120,100,100);
ctx.stroke();

</script>
