<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<meta charset="utf-8">

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript">
      
$(document).ready(function(){
    //Brazil
     $( "#brazilBird, #brazilFootballer, #brazilFlag, #brazil1, #brazil2, #india1, #india2, #india3, #indiatiger, #india4" ).draggable();
	    $( "#BrazCanvas" ).droppable({
            accept: "#brazilBird, #brazilFootballer, #brazilFlag, #brazil1, #brazil2",
            classes: {
            "ui-droppable-active": "ui-state-active",
            "ui-droppable-hover": "ui-state-hover"
          },
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "canvas" )
                alert( "Good job!" );
			}
		});
    
    //India
     $( "#brazilBird, #brazilFootballer, #brazilFlag, #brazil1, #brazil2, #india1, #india2, #india3, #indiatiger, #india4" ).draggable();
	    $( "#IndCanvas" ).droppable({
            accept: " #india1, #india2, #india3, #indiatiger, #india4",
            classes: {
            "ui-droppable-active": "ui-state-active",
            "ui-droppable-hover": "ui-state-hover"
          },
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "canvas" )
                alert( "You are absolutely right!" );
			}
		});
})
  </script>
</head>

<body>
    
<h2>Try to clue Brazilian post stamps on the Brazilian envelope, and Indian ones on the Indian envelope!</h2>

<canvas id="BrazCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

<canvas id="IndCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>


<br><br><br>

<img src = "brazilBird.jpg" width = "100" height = "100" class="ui-widget-content" class="ui-widget-content" id = "brazilBird">
<img src = "india1.jpg" width = "100" height = "100" class="ui-widget-content" class="ui-widget-content" id = "india1">
<img src = "brazilFootballer.jpg" width = "100" height = "100" class="ui-widget-content" id = "brazilFootballer">
<img src = "brazilFlag.jpg" width = "100" height = "100" class="ui-widget-content" id = "brazilFlag">
<img src = "india2.jpg" width = "100" height = "100" class="ui-widget-content" id = "india2">
<img src = "india3.jpg" width = "100" height = "100" class="ui-widget-content" id = "india3">
<img src = "indiatiger.jpg" width = "100" height = "100" class="ui-widget-content" id = "indiatiger">
<img src = "brazil1.jpg" width = "100" height = "100" class="ui-widget-content" id = "brazil1">
<img src = "india4.jpg" width = "100" height = "100" class="ui-widget-content" id = "india4">
<img src = "brazil2.jpg" width = "100" height = "100" class="ui-widget-content" id = "brazil2">

<script>
//Brazil
var c = document.getElementById("BrazCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd=ctx.createRadialGradient(100,100,0,250,250,250);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(0,0,500,500);

ctx.moveTo(0,0);
ctx.lineTo(250,250);
ctx.stroke();

ctx.moveTo(250,250);
ctx.lineTo(500,0);
ctx.stroke();

ctx.moveTo(50,300);
ctx.lineTo(450,300);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillStyle = "blue";
ctx.textAlign = "center";
ctx.fillText("To my dear friend",245,290); 

ctx.moveTo(50,350);
ctx.lineTo(450,350);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillStyle = "blue";
ctx.textAlign = "center";
ctx.fillText("From Brazil",245,340); 

</script>

<script>
//India
var c = document.getElementById("IndCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd=ctx.createRadialGradient(100,100,0,250,250,250);
grd.addColorStop(0,"green");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(0,0,500,500);

ctx.moveTo(0,0);
ctx.lineTo(250,250);
ctx.stroke();

ctx.moveTo(250,250);
ctx.lineTo(500,0);
ctx.stroke();

ctx.moveTo(50,300);
ctx.lineTo(450,300);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillStyle = "blue";
ctx.textAlign = "center";
ctx.fillText("To my dear friend",245,290); 

ctx.moveTo(50,350);
ctx.lineTo(450,350);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillStyle = "blue";
ctx.textAlign = "center";
ctx.fillText("From India",245,340); 

</script>
</body>
</html>
