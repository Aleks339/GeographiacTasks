<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script>
	  $(document).ready(function() {
	    $( ".draggable1" ).draggable();
	    $( "#Colombia" ).droppable({
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "Good job!" );
			}
		});
		$( ".draggable2" ).draggable();
	    $( "#Chilie" ).droppable({
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "Good job!" );	
		    }
		});
		$( ".draggable3" ).draggable();
	    $( "#Venezuela" ).droppable({
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "Good job!" );
			}
		});
		$( ".draggable4" ).draggable();
	    $( "#Argentina" ).droppable({
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "Good job!" );	
            }
		});
	  } );
	  </script>
</head>
<body>

<div style = "float: left;">

<div class = "droppable1">
	<h1>What's the capital of Colombia?</h1>
</div>

<canvas width = "300" height = "50" id = "Colombia"></canvas>

<div class = "droppable2">
	<h1>What's the capital of Chilie?</h1>
</div>

<canvas width = "300" height = "50" id = "Chilie"></canvas>

<div class = "droppable3">
	<h1>What's the capital of Venezuela?</h1>
</div>

<canvas width = "300" height = "50" id = "Venezuela"></canvas>

<div class = "droppable4">
	<h1>What's the capital of Argentina?</h1>
</div>

<canvas width = "300" height = "50" id = "Argentina"></canvas>
    
</div>

<canvas id = "BuenAir" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg')" class = "draggable4" width = "300" height = "50">
</canvas>

<canvas id = "carac" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg')" class = "draggable3" width = "300" height = "50">
</canvas>

<canvas id = "san" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg')"  class="draggable2" width = "300" height = "50">
</canvas>
    
<canvas id = "bog" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg')" class = "draggable1" width = "300" height = "50">
</canvas>



<script>
//Colombia
var col = document.getElementById("Colombia");
var ctx = col.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);

//Chilie
var chi = document.getElementById("Chilie");
var ctx = chi.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);

//Argentina
var arg = document.getElementById("Argentina");
var ctx = arg.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);

//Venezuela
var ven = document.getElementById("Venezuela");
var ctx = ven.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);
    
//Buenos-Aries
var canvas = document.getElementById("BuenAir");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Buenos-Aires",10,30);

//Caracas
var canvas = document.getElementById("carac");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Caracas",10,30);
    
//Santiago
var canvas = document.getElementById("san");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Santiago",10,30);

//Bogota
var canvas = document.getElementById("bog");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Bogota",10,30);
</script>

</body>
</html>
