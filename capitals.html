<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script>
	  $(document).ready(function() {
        //Colombia
	    $( ".draggable1, .draggable2, .draggable3, .draggable4" ).draggable();
	    $( "#Colombia" ).droppable({
            accept: ".draggable1",
            classes: {
            "ui-droppable-active": "ui-state-active",
            "ui-droppable-hover": "ui-state-hover"
          },
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "Good job!" );
			}
		});
            
                  
        //Chilie
		$( ".draggable1, .draggable2, .draggable3, .draggable4" ).draggable();
	    $( "#Chilie" ).droppable({
            accept: ".draggable2",
            classes: {
            "ui-droppable-active": "ui-state-active",
            "ui-droppable-hover": "ui-state-hover"
        },
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "You are right!" );	
		    }
		});
          
        //Venezuela
		$( ".draggable1, .draggable2, .draggable3, .draggable4" ).draggable();
	    $( "#Venezuela" ).droppable({
            accept: ".draggable3",
            classes: {
            "ui-droppable-active": "ui-state-active",
            "ui-droppable-hover": "ui-state-hover"
        },
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "Congratulations!" );
			}
		});
          
        //Argentina"
		$( ".draggable1, .draggable2, .draggable3, .draggable4" ).draggable();
	    $( "#Argentina" ).droppable({
            accept: ".draggable4",
            classes: {
            "ui-droppable-active": "ui-state-active",
            "ui-droppable-hover": "ui-state-hover"
        },
			drop: function( event, ui ) {
             $( this )
              .addClass( "ui-state-highlight" )
              .find( "h1" )
                alert( "Exellent!" );	
            }
		});
	  } );
	  </script>
</head>
<body>

<div style = "float: left; text-indent:30px;">

<div class = "droppable1">
	<h1>What's the capital of Colombia?</h1>
</div>

<canvas width = "300" height = "50" id = "Colombia" style = "position:relative; left:30px;"></canvas>

<div class = "droppable2">
	<h1>What's the capital of Chilie?</h1>
</div>
    
<canvas width = "300" height = "50" id = "Chilie" style = "position:relative; left:30px;"></canvas>
    
</div>
    
<div style = "float: left; text-indent:320px;">

<div class = "droppable3">
	<h1>What's the capital of Venezuela?</h1>
</div>

<canvas width = "300" height = "50" id = "Venezuela" style = "position:relative; left:320px;"></canvas>

<div class = "droppable4">
	<h1>What's the capital of Argentina?</h1>
</div>

<canvas width = "300" height = "50" id = "Argentina" style = "position:relative; left:320px;"></canvas>
    
</div>
    
<div style = "float: right; position:relative; left:-10px;">

<canvas id = "BuenAir" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg'); z-index:100" class = "draggable4" width = "300" height = "50">
</canvas>

<canvas id = "carac" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg'); z-index:100" class = "draggable3" width = "300" height = "50">
</canvas>

<canvas id = "san" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg'); z-index:100"  class="draggable2" width = "300" height = "50">
</canvas>
    
<canvas id = "bog" style = "border:1px solid black; background-image: url('http://elitefon.ru/download.php?file=201211/1280x1024/elitefon.ru-19016.jpg'); z-index:100" class = "draggable1" width = "300" height = "50">
</canvas>

</div>

<script>
//Colombia
var col = document.getElementById("Colombia");
var ctx = col.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);

//Chilie
var chi = document.getElementById("Chilie");
var ctx = chi.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);

//Argentina
var arg = document.getElementById("Argentina");
var ctx = arg.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);

//Venezuela
var ven = document.getElementById("Venezuela");
var ctx = ven.getContext("2d");

ctx.strokeRect(5, 5, 290, 40);
    
//Buenos-Aries
var canvas = document.getElementById("BuenAir");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Buenos-Aires",10,30);

//Caracas
var canvas = document.getElementById("carac");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Caracas",10,30);
    
//Santiago
var canvas = document.getElementById("san");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Santiago",10,30);

//Bogota
var canvas = document.getElementById("bog");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Bogota",10,30);
</script>

</body>
</html>
