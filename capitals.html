</div>

<canvas width = "100" height = "40" id ="Buenos-Aires"></canvas>
<canvas width = "100" height = "40" id = "Caracas"></canvas>
<canvas width = "100" height = "40" id = "Santiago"></canvas>
<canvas width = "100" height = "40" id = "Bogota"></canvas>

<script>
//Colombia
var c = document.getElementById("Colombia");

//Venezuela
var c = document.getElementById("Venezuela");
var ctx = c.getContext("2d");

ctx.strokeRect(5, 5, 225, 45);

//answers
var c = document.getElementById("answers");
var ctx = c.getContext("2d");

var x = Math.random() * c.width;
var y = Math.random() * c.height;

ctx.font = "30px Comic Sans MS";
ctx.fillStyle = "red";

ctx.fillText("Caracas", 50, 50);
ctx.fillText("Buenos-Aires", 250, 50);
